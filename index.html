<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-light mb-5">
      <div class="container mb-5 width="30" height="24"">
      <a class="navbar-brand logo" href="#"
        ><img src="./assets/images/cchub-logo.png" alt="" width="300"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">ABOUT US</a>
          <a class="nav-link" href="#">AREAS OF FOCUS</a>
          <a class="nav-link" href="#">STARTUPS</a>
          <a class="nav-link" aria-disabled="true">INNOVATION SUPPORT</a>
        </div>
      </div>
    </nav>
    <section class="mt-5 mb-5 container">
      <span class="text-body-tertiary">WHO WE ARE </span>
      <p
        class="lead fs-3 text wrap fw-bold text-wrap text-justify"
        id="hero-text"
      >
        We are an innovation centre dedicated to <br />
        the application of social capital <br />and technology for economic
        prosperity
      </p>
    </section>
    <section class="contaniner">
      <p class="text-danger mb-0">Our works</p>
      <h1 class="mt-0">Areas Of Focus</h1>
      <div class="container text-center">
        <div class="row">
          <div class="col">1 of 2</div>
          <div class="col">2 of 2</div>
        </div>
        <div class="row">
          <div class="col">1 of 3</div>
          <div class="col">2 of 3</div>
          <div class="col">3 of 3</div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
